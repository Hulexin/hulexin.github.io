    // 初始化
    document.addEventListener('DOMContentLoaded', function () {
        renderNavigation();
        renderContent();
    });

    // 渲染导航
    function renderNavigation() {
        const navMenu = document.getElementById('navMenu');
        let navHTML = '';

        for (const [key, category] of Object.entries(sitesData)) {
            // 检查是否有子分类
            if (category.subcategories) {
                // 有子分类的导航项
                navHTML += `
                    <div>
                        <div class="nav-item has-subcategories" onclick="toggleSubmenu('${key}')">
                            <div class="nav-item-content">
                                <i class="fas ${category.icon}"></i>
                                ${category.title}
                            </div>
                            <i class="fas fa-chevron-down nav-item-arrow" id="arrow-${key}"></i>
                        </div>
                        <div class="submenu" id="submenu-${key}">
                `;

                // 渲染子分类项
                let subIndex = 0;
                for (const subKey of Object.keys(category.subcategories)) {
                    navHTML += `
                        <a href="#${key}-${subIndex}" class="submenu-item" data-parent="${key}">
                            ${subKey}
                        </a>
                    `;
                    subIndex++;
                }

                navHTML += `
                        </div>
                    </div>
                `;
            } else {
                // 普通导航项
                navHTML += `
                    <a href="#${key}" class="nav-item">
                        <i class="fas ${category.icon}"></i>
                        ${category.title}
                    </a>
                `;
            }
        }

        navMenu.innerHTML = navHTML;
    }

    // 切换子菜单
    function toggleSubmenu(key) {
        const submenu = document.getElementById(`submenu-${key}`);
        const arrow = document.getElementById(`arrow-${key}`);
        const navItem = submenu.previousElementSibling;

        submenu.classList.toggle('expanded');
        navItem.classList.toggle('expanded');
    }

    // 渲染内容
    function renderContent() {
        const mainContent = document.getElementById('mainContent');
        let contentHTML = '';

        for (const [key, category] of Object.entries(sitesData)) {
            contentHTML += `
                <section class="section" id="${key}">
                    <div class="content-header">
                        <h2>
                            <i class="fas ${category.icon}"></i>
                            ${category.title}
                        </h2>
                        <p>${category.desc}</p>
                    </div>
            `;

            // 如果有子分类
            if (category.subcategories) {
                let subIndex = 0;
                for (const [subKey, subCategory] of Object.entries(category.subcategories)) {
                    contentHTML += `
                        <div class="subsection" id="${key}-${subIndex}">
                            <div class="subsection-header">
                                <h3>${subKey}</h3>
                            </div>
                            <div class="sites-grid">
                                ${renderSiteCards(subCategory)}
                            </div>
                        </div>
                    `;
                    subIndex++;
                }
            }
            // 如果没有子分类，直接渲染网站
            else if (category.sites) {
                contentHTML += `
                    <div class="sites-grid">
                        ${renderSiteCards(category.sites)}
                    </div>
                `;
            }

            contentHTML += `</section>`;
        }

        // 将内容插入到搜索栏之后
        mainContent.insertAdjacentHTML('beforeend', contentHTML);
    }

    // 渲染网站卡片
    function renderSiteCards(sites) {
        return sites.map(site => {
            const domain = new URL(site.url).hostname;
            const faviconUrl = `https://favicon.im/${domain}`;

            return `
                <a href="${site.url}" class="site-card" target="_blank">
                    <div class="site-card-header">
                        <img src="${faviconUrl}" alt="${site.name}" class="site-icon" 
                             onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23f0f0f0%22 width=%22100%22 height=%22100%22/><text fill=%22%23999%22 font-size=%2250%22 x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22>${site.name[0].toUpperCase()}</text></svg>'">
                        <div class="site-info">
                            <h3>${site.name}</h3>
                            <div class="url">${domain}</div>
                        </div>
                    </div>
                    <div class="site-description">${site.desc}</div>
                </a>
            `;
        }).join('');
    }

    // 搜索引擎选择
    let currentEngine = 'google';

    document.querySelectorAll('.engine-btn').forEach(btn => {
        btn.addEventListener('click', function () {
            document.querySelectorAll('.engine-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            currentEngine = this.dataset.engine;
        });
    });

    // 执行搜索
    function performSearch() {
        const query = document.getElementById('searchInput').value.trim();
        if (!query) return;

        let searchUrl;
        switch (currentEngine) {
            case 'baidu':
                searchUrl = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                break;
            case 'google':
                searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                break;
            case 'yandex':
                searchUrl = `https://yandex.com/search/?text=${encodeURIComponent(query)}`;
                break;
            case 'yahoo':
                searchUrl = `https://search.yahoo.com/search?p=${encodeURIComponent(query)}`;
                break;
            default:
                searchUrl = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
        }

        window.open(searchUrl, '_blank');
    }

    // 回车搜索
    document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    // 切换侧边栏（移动端）
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    // 处理导航链接点击，实现平滑滚动
    document.addEventListener('click', function (e) {
        const target = e.target;

        // 检查是否点击了导航链接或子菜单链接
        const navLink = target.closest('.nav-item, .submenu-item');
        if (navLink && navLink.getAttribute('href')) {
            const href = navLink.getAttribute('href');

            // 如果是锚点链接
            if (href.startsWith('#')) {
                e.preventDefault(); // 阻止默认跳转行为

                const targetId = href.substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    // 平滑滚动到目标位置
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });

                    // 移动端关闭侧边栏
                    if (window.innerWidth <= 768) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                }
            }
        }
    });

    // 点击导航链接后关闭移动端侧边栏（保留原有的逻辑作为后备）
    document.addEventListener('click', function (e) {
        const target = e.target;
        // 如果点击的是有子分类的父项（这个会由上面的处理函数处理）
        if (target.classList.contains('nav-item') && target.classList.contains('has-subcategories')) {
            // 不做处理，让 toggleSubmenu 函数处理
        }
    });

    // 返回顶部
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // 显示/隐藏返回顶部按钮
    window.addEventListener('scroll', function () {
        const backToTop = document.getElementById('backToTop');
        if (window.pageYOffset > 300) {
            backToTop.classList.add('visible');
        } else {
            backToTop.classList.remove('visible');
        }
    });

    // 高亮当前导航项
    window.addEventListener('scroll', function () {
        const sections = document.querySelectorAll('.section, .subsection');
        const navItems = document.querySelectorAll('.nav-item, .submenu-item');

        let current = '';
        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            if (pageYOffset >= sectionTop - 100) {
                current = section.getAttribute('id');
            }
        });

        navItems.forEach(item => {
            item.classList.remove('active');
            if (item.getAttribute('href') === `#${current}`) {
                item.classList.add('active');

                // 如果是子菜单项，展开其父菜单
                if (item.classList.contains('submenu-item')) {
                    const parentKey = item.getAttribute('data-parent');
                    const parentSubmenu = document.getElementById(`submenu-${parentKey}`);
                    const parentNav = parentSubmenu.previousElementSibling;
                    if (!parentSubmenu.classList.contains('expanded')) {
                        parentSubmenu.classList.add('expanded');
                        parentNav.classList.add('expanded');
                    }
                }
            }
        });
    });
</script>
