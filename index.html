    :root {
        --bg-primary: #fafafa;
        --bg-secondary: #f0f0f0;
        --bg-sidebar: #1a1a1a;
        --bg-sidebar-hover: #2a2a2a;
        --bg-submenu: #252525;
        --bg-card: #fff;
        --text-primary: #1a1a1a;
        --text-secondary: #6b7280;
        --text-sidebar: #9ca3af;
        --text-submenu: #9ca3af;
        --text-inverse: #f3f4f6;
        --border-color: #e5e7eb;
        --border-sidebar: #374151;
        --border-input: #d1d5db;
        --btn-primary: #1a1a1a;
        --btn-primary-hover: #000;
        --shadow-color: rgba(0, 0, 0, 0.08);
        --shadow-hover: rgba(0, 0, 0, 0.12);
        --accent-color: #2563eb;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-sidebar: #0a0a0a;
            --bg-sidebar-hover: #1f1f1f;
            --bg-submenu: #141414;
            --bg-card: #171717;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --text-sidebar: #9ca3af;
            --text-submenu: #9ca3af;
            --text-inverse: #f3f4f6;
            --border-color: #262626;
            --border-sidebar: #262626;
            --border-input: #404040;
            --btn-primary: #f3f4f6;
            --btn-primary-hover: #fff;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --shadow-hover: rgba(0, 0, 0, 0.5);
        }
    }

    /* 顶部搜索栏 */
    .search-header {
        padding: 40px 0 50px;
        margin-bottom: 20px;
    }

    .search-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        justify-content: center;
    }

    .search-engine-selector {
        display: flex;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
    }

    .engine-btn {
        padding: 12px 18px;
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 13px;
        color: var(--text-secondary);
        transition: all 0.2s ease;
        font-weight: 500;
    }

    .engine-btn:hover {
        background: var(--bg-secondary);
        color: var(--text-primary);
    }

    .engine-btn.active {
        background: var(--btn-primary);
        color: var(--bg-card);
    }

    .search-box {
        flex: 1;
        display: flex;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        max-width: 700px;
        box-shadow: 0 1px 3px var(--shadow-color);
        transition: box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .search-box:focus-within {
        box-shadow: 0 4px 12px var(--shadow-hover);
        border-color: var(--accent-color);
    }

    .search-input {
        flex: 1;
        padding: 14px 20px;
        border: none;
        outline: none;
        font-size: 15px;
        background: transparent;
        color: var(--text-primary);
    }

    .search-input::placeholder {
        color: var(--text-secondary);
    }

    .search-btn {
        padding: 0 24px;
        background: var(--btn-primary);
        color: var(--bg-card);
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .search-btn:hover {
        background: var(--btn-primary-hover);
    }

    .container {
        display: flex;
        min-height: 100vh;
        max-width: 1600px;
        margin: 0 auto;
    }

    /* 左侧导航栏 */
    .sidebar {
        width: 260px;
        background: var(--bg-sidebar);
        color: var(--text-inverse);
        padding: 32px 0;
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        transition: transform 0.3s ease;
        top: 0;
        left: 0;
        border-right: 1px solid var(--border-sidebar);
    }

    .sidebar-header {
        padding: 0 24px 28px;
        border-bottom: 1px solid var(--border-sidebar);
    }

    .sidebar-header h1 {
        font-size: 20px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
        letter-spacing: -0.3px;
        justify-content: flex-end;
    }

    .nav-menu {
        padding: 4px 0;
    }

    .nav-item {
        padding: 12px 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-sidebar);
        text-decoration: none;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        font-size: 14px;
        position: relative;
        transition: all 0.2s ease;
        font-weight: 500;
    }

    .nav-item.has-subcategories {
        justify-content: space-between;
    }

    .nav-item-content {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
    }

    .nav-item-arrow {
        transition: transform 0.2s ease;
        font-size: 11px;
        opacity: 0.6;
    }

    .nav-item.expanded .nav-item-arrow {
        transform: rotate(180deg);
    }

    /* 子菜单样式 */
    .submenu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        background: var(--bg-submenu);
    }

    .submenu.expanded {
        max-height: 600px;
    }

    .submenu-item {
        padding: 10px 24px 10px 54px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-submenu);
        text-decoration: none;
        font-size: 13px;
        border-left: 2px solid transparent;
        transition: all 0.2s ease;
    }

    .submenu-item:hover {
        background: var(--bg-sidebar-hover);
        color: var(--text-inverse);
    }

    .submenu-item.active {
        background: var(--bg-sidebar-hover);
        color: var(--text-inverse);
        border-left-color: var(--accent-color);
    }

    .nav-item:hover {
        background: var(--bg-sidebar-hover);
        color: var(--text-inverse);
    }

    .nav-item.active {
        background: var(--bg-sidebar-hover);
        color: var(--text-inverse);
        border-left: 2px solid var(--accent-color);
    }

    .nav-item i {
        width: 18px;
        text-align: center;
        font-size: 14px;
    }

    /* 主内容区 */
    .main-content {
        flex: 1;
        margin-left: 260px;
        padding: 32px 40px;
        width: calc(100% - 260px);
        max-width: 1400px;
    }

    .section {
        margin-bottom: 56px;
        scroll-margin-top: 24px;
    }

    .content-header {
        margin-bottom: 24px;
    }

    .content-header h2 {
        font-size: 26px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        gap: 12px;
        letter-spacing: -0.5px;
    }

    .content-header p {
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 400;
    }

    /* 子分类 */
    .subsection {
        margin-bottom: 32px;
    }

    .subsection-header {
        margin-bottom: 16px;
        padding-left: 14px;
        border-left: 3px solid var(--accent-color);
    }

    .subsection-header h3 {
        font-size: 17px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: -0.3px;
    }

    /* 网站卡片网格 */
    .sites-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 16px;
        margin-bottom: 40px;
    }

    .site-card {
        background: var(--bg-card);
        border-radius: 12px;
        padding: 16px;
        border: 1px solid var(--border-color);
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        display: block;
        transition: all 0.2s ease;
    }

    .site-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px var(--shadow-hover);
        border-color: var(--accent-color);
    }

    .site-card-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
    }

    .site-icon {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        object-fit: cover;
        background: var(--bg-secondary);
    }

    .site-info {
        flex: 1;
        min-width: 0;
    }

    .site-info h3 {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .site-info .url {
        font-size: 11px;
        color: var(--text-secondary);
        opacity: 0.7;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    @media (max-width: 768px) {
        .site-info .url {
            display: none;
        }
    }

    .site-description {
        font-size: 12px;
        color: var(--text-secondary);
        line-height: 1.5;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        word-break: break-word;
    }

    /* 返回顶部按钮 */
    .back-to-top {
        position: fixed;
        bottom: 32px;
        right: 32px;
        width: 48px;
        height: 48px;
        background: var(--btn-primary);
        color: var(--bg-card);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        box-shadow: 0 4px 16px var(--shadow-hover);
        z-index: 100;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }

    .back-to-top.visible {
        opacity: 1;
        visibility: visible;
    }

    .back-to-top:hover {
        background: var(--btn-primary-hover);
        transform: translateY(-4px);
        box-shadow: 0 6px 20px var(--shadow-hover);
    }

    /* 移动端菜单按钮 */
    .mobile-menu-btn {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 101;
        background: var(--btn-primary);
        color: var(--bg-card);
        border: none;
        width: 44px;
        height: 44px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 2px 8px var(--shadow-hover);
        transition: all 0.2s ease;
    }

    .mobile-menu-btn:hover {
        background: var(--btn-primary-hover);
    }

    /* 响应式 */
    @media (max-width: 1400px) {
        .container {
            max-width: 100%;
        }

        .main-content {
            max-width: none;
        }
    }

    @media (max-width: 1024px) {
        .main-content {
            padding: 28px 24px;
        }

        .sites-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
    }

    @media (max-width: 768px) {
        .mobile-menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar {
            transform: translateX(-100%);
            z-index: 100;
            width: 280px;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .main-content {
            margin-left: 0;
            padding: 80px 20px 24px;
            width: 100%;
        }

        .search-header {
            padding: 24px 0 32px;
        }

        .search-container {
            flex-direction: column;
            gap: 12px;
        }

        .search-engine-selector {
            width: 100%;
        }

        .search-box {
            width: 100%;
            max-width: none;
        }

        .sites-grid {
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }

        .site-card {
            padding: 14px;
        }

        .site-icon {
            width: 32px;
            height: 32px;
        }

        .content-header h2 {
            font-size: 22px;
        }
    }

    @media (min-width: 1920px) {
        .sites-grid {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        .main-content {
            padding: 40px 60px;
        }
    }

    /* 滚动条美化 */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
    }

    /* 遮罩层 */
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 99;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .overlay.active {
        display: block;
        opacity: 1;
    }
</style>

    // 初始化
    document.addEventListener('DOMContentLoaded', function () {
        renderNavigation();

    // 渲染导航
    function renderNavigation() {
        const navMenu = document.getElementById('navMenu');
        let navHTML = '';

        for (const [key, category] of Object.entries(sitesData)) {
            // 检查是否有子分类
            if (category.subcategories) {
                // 有子分类的导航项
                navHTML += `
                    <div>
                        <div class="nav-item has-subcategories" onclick="toggleSubmenu('${key}')">
                            <div class="nav-item-content">
                                <i class="fas ${category.icon}"></i>
                                ${category.title}
                            </div>
                            <i class="fas fa-chevron-down nav-item-arrow" id="arrow-${key}"></i>
                        </div>
                        <div class="submenu" id="submenu-${key}">
                `;

                // 渲染子分类项
                let subIndex = 0;
                for (const subKey of Object.keys(category.subcategories)) {
                    navHTML += `
                        <a href="#${key}-${subIndex}" class="submenu-item" data-parent="${key}">
                            ${subKey}
                        </a>
                    `;
                    subIndex++;
                }

                navHTML += `
                        </div>
                    </div>
                `;
            } else {
                // 普通导航项
                navHTML += `
                    <a href="#${key}" class="nav-item">
                        <i class="fas ${category.icon}"></i>
                        ${category.title}
                    </a>
                `;
            }
        }

        navMenu.innerHTML = navHTML;
    }

    // 切换子菜单
    function toggleSubmenu(key) {
        const submenu = document.getElementById(`submenu-${key}`);
        const arrow = document.getElementById(`arrow-${key}`);
        const navItem = submenu.previousElementSibling;

        submenu.classList.toggle('expanded');
        navItem.classList.toggle('expanded');
    }

    // 渲染内容
    function renderContent() {
        const mainContent = document.getElementById('mainContent');
        let contentHTML = '';

        for (const [key, category] of Object.entries(sitesData)) {
            contentHTML += `
                <section class="section" id="${key}">
                    <div class="content-header">
                        <h2>
                            <i class="fas ${category.icon}"></i>
                            ${category.title}
                        </h2>
                        <p>${category.desc}</p>
                    </div>
            `;

            // 如果有子分类
            if (category.subcategories) {
                let subIndex = 0;
                for (const [subKey, subCategory] of Object.entries(category.subcategories)) {
                    contentHTML += `
                        <div class="subsection" id="${key}-${subIndex}">
                            <div class="subsection-header">
                                <h3>${subKey}</h3>
                            </div>
                            <div class="sites-grid">
                                ${renderSiteCards(subCategory)}
                            </div>
                        </div>
                    `;
                    subIndex++;
                }
            }
            // 如果没有子分类，直接渲染网站
            else if (category.sites) {
                contentHTML += `
                    <div class="sites-grid">
                        ${renderSiteCards(category.sites)}
                    </div>
                `;
            }

            contentHTML += `</section>`;
        }

        // 将内容插入到搜索栏之后
        mainContent.insertAdjacentHTML('beforeend', contentHTML);
    }

    // 渲染网站卡片
    function renderSiteCards(sites) {
        return sites.map(site => {
            const domain = new URL(site.url).hostname;
            const faviconUrl = `https://favicon.im/${domain}`;

            return `
                <a href="${site.url}" class="site-card" target="_blank">
                    <div class="site-card-header">
                        <img src="${faviconUrl}" alt="${site.name}" class="site-icon" 
                             onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23f0f0f0%22 width=%22100%22 height=%22100%22/><text fill=%22%23999%22 font-size=%2250%22 x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22>${site.name[0].toUpperCase()}</text></svg>'">
                        <div class="site-info">
                            <h3>${site.name}</h3>
                            <div class="url">${domain}</div>
                        </div>
                    </div>
                    <div class="site-description">${site.desc}</div>
                </a>
            `;
        }).join('');
    }

    // 搜索引擎选择
    let currentEngine = 'google';

    document.querySelectorAll('.engine-btn').forEach(btn => {
        btn.addEventListener('click', function () {
            document.querySelectorAll('.engine-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            currentEngine = this.dataset.engine;
        });
    });

    // 执行搜索
    function performSearch() {
        const query = document.getElementById('searchInput').value.trim();
        if (!query) return;

        let searchUrl;
        switch (currentEngine) {
            case 'baidu':
                searchUrl = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                break;
            case 'google':
                searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                break;
            case 'yandex':
                searchUrl = `https://yandex.com/search/?text=${encodeURIComponent(query)}`;
                break;
            case 'yahoo':
                searchUrl = `https://search.yahoo.com/search?p=${encodeURIComponent(query)}`;
                break;
            default:
                searchUrl = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
        }

        window.open(searchUrl, '_blank');
    }

    // 回车搜索
    document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    // 切换侧边栏（移动端）
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
    }

    // 处理导航链接点击，实现平滑滚动
    document.addEventListener('click', function (e) {
        const target = e.target;

        // 检查是否点击了导航链接或子菜单链接
        const navLink = target.closest('.nav-item, .submenu-item');
        if (navLink && navLink.getAttribute('href')) {
            const href = navLink.getAttribute('href');

            // 如果是锚点链接
            if (href.startsWith('#')) {
                e.preventDefault(); // 阻止默认跳转行为

                const targetId = href.substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    // 平滑滚动到目标位置
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });

                    // 移动端关闭侧边栏
                    if (window.innerWidth <= 768) {
                        document.getElementById('sidebar').classList.remove('active');
                        document.getElementById('overlay').classList.remove('active');
                    }
                }
            }
        }
    });

    // 返回顶部
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // 显示/隐藏返回顶部按钮
    window.addEventListener('scroll', function () {
        const backToTop = document.getElementById('backToTop');
        if (window.pageYOffset > 300) {
            backToTop.classList.add('visible');
        } else {
            backToTop.classList.remove('visible');
        }

        const sections = document.querySelectorAll('.section, .subsection');
        const navItems = document.querySelectorAll('.nav-item, .submenu-item');

        const allSubmenus = document.querySelectorAll('.submenu.expanded');
        allSubmenus.forEach(submenu => {
            submenu.classList.remove('expanded');
            const navItem = submenu.previousElementSibling;
            if (navItem && navItem.classList.contains('nav-item')) {
                navItem.classList.remove('expanded');
            }
        });

        let current = '';
        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            if (pageYOffset >= sectionTop - 100) {
                current = section.getAttribute('id');
            }
        });

        navItems.forEach(item => {
            item.classList.remove('active');
            if (item.getAttribute('href') === `#${current}`) {
                item.classList.add('active');

                if (item.classList.contains('submenu-item')) {
                    const parentKey = item.getAttribute('data-parent');
                    const parentSubmenu = document.getElementById(`submenu-${parentKey}`);
                    const parentNav = parentSubmenu.previousElementSibling;
                    if (!parentSubmenu.classList.contains('expanded')) {
                        parentSubmenu.classList.add('expanded');
                        parentNav.classList.add('expanded');
                    }
                }
            }
        });
    });
